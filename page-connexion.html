    <div class="img-fond">
        <img src="images/fond.png" alt="fond" />
    </div>
    <div class="page-wrapper">
        <header class="header">
            <div class="logo">
                <img src="images/logoabcreation.png" alt="logo AB créations" height="50" width="50" />
            </div>

            <nav class="main-nav" role="navigation">
                <div class="main-nav__wrapper">
                    <div class="main-nav_header">
                        <button class="closeMainNav">❌</button>
                    </div>
                    <ul>
                        <li><a href="index.html" title="">Accueil</a></li>

                    </div>

        </header>
        <main class="login-container">
            <div class="login-box">
                <h1>Connexion à votre compte</h1>
                <form>
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Mot de passe :</label>
                    <input type="password" id="password" name="password" required>

                    <a href="#" class="forgot-password">Mot de passe oublié ?</a>

                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Se souvenir de moi</label>
                    </div>

                    <button type="submit" class="login-button">Se connecter</button>
                </form>

                <p class="no-account">Vous n’avez pas de compte ? <a href="page-creationdecompte.html"
                        class="create-link">Créez-en un !</a></p>
            </div>
        </main>
        <footer class="footer">
            <section class="footer-inner">
                <div class="btnicon">
                    <a href="https://www.instagram.com/alv.bou?igsh=aXk1enJqcXM3ZHhs&utm_source=qr">
